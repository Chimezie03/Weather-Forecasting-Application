<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #1f78b4;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #333333;
            width: 40%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #1f78b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a9ecb;
        }
        .weather-result {
            margin-top: 30px;
            background-color: #444444;
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 1s ease;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        footer {
            margin-top: 30px;
            color: #1f78b4;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>

    <form action="/" method="post">
        <input type="text" name="city" placeholder="Enter a city name located in US or Canada (Ex: Dallas,US or Toronto,CA)" required>
        <button type="submit"><i class="fas fa-cloud-sun"></i> Get Forecast</button>
    </form>

    {% if error_message %}
    <div class="error-message">
        <p>{{ error_message }}</p>
    </div>
    {% endif %}

    {% if weather_data %}
    <div class="weather-result">
        <h2>{{ weather_data['name'] }} Weather</h2>
        <p>Temperature: {{ weather_data['main']['temp'] }}Â°F</p>
        <p>Condition: {{ weather_data['weather'][0]['description'].title() }}</p>
    </div>
    {% endif %}

    <footer>&copy; 2024 - Weather Forecast</footer>
</body>
</html>
